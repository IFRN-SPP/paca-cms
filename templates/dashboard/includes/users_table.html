<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 10px">#</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for tuser in page_obj %}
    <tr class="align-middle">
      <td>{{ tuser.id }}</td>
      <td>{{ tuser.username }}</td>
      <td>{{ tuser.email }}</td>
      {% include "dashboard/includes/actions.html" with obj=tuser %}
    </tr>
    {% endfor %}
  </tbody>
</table>
