<td class="text-nowrap">
  {% if "view" in allowed_actions %}
  <a href="{% url allowed_actions.view obj.id %}" class="btn btn-primary"><i class="bi bi-eye-fill"></i></a>
  {% endif %}
  {% if "change" in allowed_actions %}
  <a href="{% url allowed_actions.change obj.id %}" class="btn btn-secondary"><i class="bi bi-pencil-fill"></i></a>
  {% endif %}
  {% if "delete" in allowed_actions %}
  <a href="{% url allowed_actions.delete obj.id %}" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
  {% endif %}
</td>
