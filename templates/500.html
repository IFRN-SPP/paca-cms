<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estamos em Manutenção</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .icon {
      font-size: 100px;
      color: #1e3050;
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-gear icon"></i>
    <h1>Estamos em Manutenção</h1>
    <p>Por favor, aguarde. Voltaremos em breve!</p>
  </div>
</body>
</html>
