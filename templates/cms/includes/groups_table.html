<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 10px">#</th>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for group in page_obj %}
    <tr class="align-middle">
      <td>{{ group.id }}</td>
      <td>{{ group.name }}</td>
      {% include "cms/includes/actions.html" with obj=group %}
    </tr>
    {% endfor %}
  </tbody>
</table>
