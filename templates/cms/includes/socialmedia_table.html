<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 10px">#</th>
      <th>URL</th>
      <th>Ícone</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for socialmedia in page_obj %}
    <tr class="align-middle">
      <td>{{ socialmedia.id }}</td>
      <td>{{ socialmedia.url }}</td>
      <td>{{ socialmedia.icon }}</td>
      {% include "cms/includes/actions.html" with obj=socialmedia %}
    </tr>
    {% endfor %}
  </tbody>
</table>
