<div class="modal-header bg-danger text-white">
  <h5 class="modal-title"><i class="bi bi-exclamation-triangle me-2"></i>Confirmação</h5>
  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form method="post" action="{{ request.get_full_path }}">
  {% csrf_token %}
  <div class="modal-body">
    <p class="mb-0">Tem certeza que deseja remover <strong>"{{ object }}"</strong>?</p>
    <p class="text-muted small mt-2 mb-0">Esta ação não pode ser desfeita.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      <i class="bi bi-x-lg me-1"></i>Cancelar
    </button>
    <button type="submit" class="btn btn-danger">
      <i class="bi bi-trash me-1"></i>Confirmar
    </button>
  </div>
</form>
